<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <img src="men.png" alt="men image">

        

        <div class="desc">
            <h3>Rahul kumar</h3>
            <p>Web developer</p>
        </div>
    </div>

    <div class="card">

        <img src="women.png" alt="women image">

        <div class="desc">
            <h3>Somaya Singh</h3>
            <p>Data Analyst</p>
        </div>
    </div>
</body>

</html>
