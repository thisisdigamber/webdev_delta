<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Postion_property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Static Demo</h2>
        <div class="one">1st div not static</div>
        <div class="static"><b>static</b></div>
        
    </section>
    <section>
        <h2>Relative Demo</h2>
        <div>1st div not relative</div>
        <div>2nd div not relative</div>
        <div class="relative">3rd div <b>relative</b></div>
    </section>
    <section>
        <h2>Absolute Demo</h2>
        <div>1st div not absolute</div>
        <div class="absolute">2nd div <b>absolute</b></div>
        <div>3rd div not absolute</div>
    </section>
    <section>
        <h2>Fixed Demo</h2>
        <div>1st div not fixed</div>
        <div class="fixed">2nd div <b>fixed</b></div>
        <div>3rd div not fixed</div>
    </section>
</body>
</html>
